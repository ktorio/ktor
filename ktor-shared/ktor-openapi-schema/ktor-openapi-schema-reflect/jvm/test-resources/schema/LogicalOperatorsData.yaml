type: object
title: io.ktor.openapi.reflect.LogicalOperatorsData
required:
  - location
  - nonColorValue
properties:
  location:
    type: object
    title: io.ktor.openapi.reflect.Location
    oneOf:
      - type: object
        title: io.ktor.openapi.reflect.Address
        required:
          - houseNumber
          - street
          - municipality
          - postalCode
        properties:
          houseNumber:
            type: integer
            minimum: 1.0
          apartment:
            type:
              - string
              - "null"
            maxLength: 4
            minLength: 1
          street:
            type: string
          municipality:
            type: object
            title: io.ktor.openapi.reflect.Municipality
            required:
              - city
              - country
            properties:
              city:
                type: string
              province:
                type:
                  - string
                  - "null"
              country:
                type: object
                title: io.ktor.openapi.reflect.Country
                required:
                  - name
                  - code
                properties:
                  name:
                    type: string
                    pattern: '[A-Za-z''-,]+'
                  code:
                    type: string
                    pattern: '[A-Z]{3}'
          postalCode:
            type: string
      - type: object
        title: io.ktor.openapi.reflect.Country
        required:
          - name
          - code
        properties:
          name:
            type: string
            pattern: '[A-Za-z''-,]+'
          code:
            type: string
            pattern: '[A-Z]{3}'
    discriminator:
      propertyName: type
      mapping:
        io.ktor.openapi.reflect.Address: "#/components/schemas/Address"
        io.ktor.openapi.reflect.Country: "#/components/schemas/Country"
        io.ktor.openapi.reflect.Municipality: "#/components/schemas/Municipality"
  nonColorValue:
    type: string
    not:
      type: string
      enum:
        - RED
        - GREEN
        - BLUE
