type: object
title: io.ktor.openapi.reflect.AnnotatedUser
required:
  - id
  - username
  - email
  - createdAt
properties:
  id:
    type: string
    description: The user's unique identifier
    format: uuid
  username:
    type: string
    maxLength: 20
    minLength: 3
    pattern: ^[a-z0-9_]+$
  email:
    type: string
    format: email
    pattern: .+@.+\..+
  createdAt:
    type: string
    readOnly: true
    format: date-time
